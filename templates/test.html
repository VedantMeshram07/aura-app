<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHQ-9 Screening Test</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">ðŸ§  PHQ-9 Screening Test</h2>

    <div class="mb-3">
      <label for="userId" class="form-label">User ID</label>
      <input type="text" class="form-control" id="userId" placeholder="Enter your user ID" />
    </div>

    <div class="mb-3">
      <label for="answerIndex" class="form-label">Answer Index (0â€“3)</label>
      <input type="number" class="form-control" id="answerIndex" min="0" max="3" />
    </div>

    <button class="btn btn-primary" onclick="submitScreening()">Submit</button>

    <div class="mt-4" id="responseArea"></div>
  </div>

  <script>
    async function submitScreening() {
      const userId = document.getElementById('userId').value;
      const answerIndex = document.getElementById('answerIndex').value;

      const payload = {
        userId: userId,
      };

      if (answerIndex !== '') {
        payload.answerIndex = parseInt(answerIndex);
      }

      const response = await fetch('/kai/screening', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      });

      const result = await response.json();
      document.getElementById('responseArea').innerHTML =
        `<pre>${JSON.stringify(result, null, 2)}</pre>`;
    }
  </script>
</body>
</html>
