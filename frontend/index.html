<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AURA - Mental Wellness Chat</title>
<link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="stylesheet" href="styles.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Login Screen -->
<div id="login-screen" class="screen">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Welcome to AURA</h3>
            <form id="login-form">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
              <a href="#" onclick="showScreen('signup-screen')">Don't have an account? Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Signup Screen -->
<div id="signup-screen" class="screen">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Create Account</h3>
            <form id="signup-form">
              <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupName" required>
              </div>
              <div class="mb-3">
                <label for="signupAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="signupAge" min="6" max="120" required>
              </div>
              <div class="mb-3">
                <label for="signupRegion" class="form-label">Region</label>
                <select class="form-control" id="signupRegion" required>
                  <option value="">Select your region</option>
                  <option value="US">United States</option>
                  <option value="EU">Europe</option>
                  <option value="ASIA">Asia</option>
                  <option value="AU">Australia</option>
                  <option value="GLOBAL">Global/Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
              <a href="#" onclick="showScreen('login-screen')">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main App Screen -->
<div id="app-screen" class="screen app-layout">
  <nav class="sidebar">
    <div class="user-info">
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="user-details">
        <h5 id="user-name">Welcome</h5>
        <p id="user-status">Online</p>
      </div>
    </div>
    <div class="sidebar-content">
      <h4><i class="fas fa-heart"></i> Wellness Journey</h4>
      <button id="new-chat-btn" class="new-chat-btn">
        <i class="fas fa-plus"></i> New Chat
      </button>
      <ul id="history-list" class="history-list"></ul>
      
      <!-- Metrics Section -->
      <div class="metrics-section">
        <div class="metrics-header">
          <h5><i class="fas fa-chart-line"></i> Mental Health Metrics</h5>
          <button id="reload-metrics" class="reload-btn" title="Reload Metrics">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div class="metrics-container">
          <div class="metric-card">
            <div class="metric-header">
              <span class="metric-label">Anxiety</span>
              <span class="metric-value" id="anxiety-value">--</span>
            </div>
            <div class="metric-bar">
              <div class="metric-fill" id="anxiety-fill" style="width: 0%"></div>
            </div>
          </div>
          <div class="metric-card">
            <div class="metric-header">
              <span class="metric-label">Depression</span>
              <span class="metric-value" id="depression-value">--</span>
            </div>
            <div class="metric-bar">
              <div class="metric-fill" id="depression-fill" style="width: 0%"></div>
            </div>
          </div>
          <div class="metric-card">
            <div class="metric-header">
              <span class="metric-label">Stress</span>
              <span class="metric-value" id="stress-value">--</span>
            </div>
            <div class="metric-bar">
              <div class="metric-fill" id="stress-fill" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>
      
      <button id="logout-btn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> End Session & Logout
      </button>
    </div>
    
    <!-- Theme Toggle moved to bottom -->
    <div class="theme-toggle-container">
      <button id="theme-toggle" class="theme-toggle" title="Toggle Dark/Light Mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>
  <div class="main-app-content">
    <header id="agent-header" class="agent-header"></header>
    <main id="main-content" class="chat-container"></main>
    <footer class="mental-health-tip">
      <div class="tip-container">
        <i class="fas fa-lightbulb"></i>
        <span id="daily-tip">Loading daily mental health tip...</span>
      </div>
    </footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
